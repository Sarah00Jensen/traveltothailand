    <!-- Imagem com classe estilizada -->
    <img id="imagem-contato" src="09.png">

    <main>
        <section class="card">
            <h2 id="sugestao">Sugestão</h2>
            <p>Se você tem alguma sugestão, avaliação ou pergunta, pode nos enviar pelo formulário abaixo.</p>
    
            <form id="contato" name="contato" action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="mensagem">Pergunta:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
    
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
